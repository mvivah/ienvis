<body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center dark:bg-transparent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card mb-4 mx-4">
                        <div class="card-body p-4">
                            <h1>Create Account</h1>
                            <p class="text-medium-emphasis">This application form must be completed in order to attain the license to practice as an environmental impact assessment audit expert</p>
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="firstname" class="form-control" id="firstname">
                                </div>
                                <div class="col-md-4">
                                    <label for="middlename" class="form-label">Middle name</label>
                                    <input type="middlename" class="form-control" id="middlename">
                                </div>
                                <div class="col-md-4">
                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="lastname" class="form-control" id="lastname">
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-4">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="phone" class="form-control" id="phone">
                                </div>
                                <div class="col-md-4">
                                    <label for="pin_number" class="form-label">Pin number</label>
                                    <input type="number" class="form-control" id="pin_number">
                                </div>
                                <div class="col-md-2">
                                    <label for="nationality" class="form-label">Nationality</label>
                                    <input type="text" class="form-control" id="nationality" />
                                </div>
                                <div class="col-md-2">
                                    <label for="idType" class="form-label">ID Type</label>
                                    <select id="idType" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Passport</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="idnumber" class="form-label">ID Number</label>
                                    <input type="idnumber" class="form-control" id="idnumber">
                                </div>
                                <div class="col-md-4">
                                    <label for="birthdate" class="form-label">Birthdate</label>
                                    <input type="date" class="form-control" id="birthdate">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder=" Your Full Address">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">County</label>
                                    <select id="inputState" class="form-select">
                                        <option selected> Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                    <label for="applying_as" class="form-label">Applying as</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Firm</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Individual</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="practicing_as" class="form-label">Application to practice as</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="practicing_as" id="option1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Lead Expert</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="practicing_as" id="option2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Associate Expert</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="col-md-6">
                                    <label for="password_confirmation" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="password_confirmation">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-block btn-success" type="button">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendors/@coreui/coreui-pro/js/bundle.min.js"></script>
    <script src="vendors/simplebar/js/simplebar.min.js"></script>
    <script>
        if (document.body.classList.contains('dark-theme')) {
            var element = document.getElementById('btn-dark-theme');
            if (typeof(element) != 'undefined' && element != null) {
                document.getElementById('btn-dark-theme').checked = true;
            }
        } else {
            var element = document.getElementById('btn-light-theme');
            if (typeof(element) != 'undefined' && element != null) {
            document.getElementById('btn-light-theme').checked = true;
            }
        }

        function handleThemeChange(src) {
            var event = document.createEvent('Event');
            event.initEvent('themeChange', true, true);

            if (src.value === 'light') {
                document.body.classList.remove('dark-theme');
            }
            if (src.value === 'dark') {
                document.body.classList.add('dark-theme');
            }
            document.body.dispatchEvent(event);
        }
    </script>
</body>
